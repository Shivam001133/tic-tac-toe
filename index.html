<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered 3x3 Table</title>
<style>
    /* CSS styles */
    body {
        display: flex;
        justify-content: center;
        background-color: #31363F;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    table {
        border-collapse: collapse;
        background-color: #76ABAE;
    }
    th, td {
        border: 10px solid black;
        padding: 80px;
        text-align: center;
        font-size: 100px;
        color: #EEEEEE;
        border-color: #31363F;
    }
</style>
</head>
<body>

<table class="myTable">
    <tr>
        <td id="one" class="btn">*</td>
        <td id="two" class="btn">*</td>
        <td id="three" class="btn">*</td>
    </tr>
    <tr>
        <td id="four" class="btn">*</td>
        <td id="five" class="btn">*</td>
        <td id="six" class="btn">*</td>
    </tr>
    <tr>
        <td id="seven" class="btn">*</td>
        <td id="eight" class="btn">*</td>
        <td id="nine" class="btn">*</td>
    </tr>
</table>

<script src="scripts.js"></script>

</body>
</html>
